	<br/>
	<div class="container">
		<div class="col-md-1">
		</div>
		<div class="col-md-10 login_panle">
			<h1 class="login_h1_title">密码修改</h1>
			<div class="col-md-6 login_border">
				<br/>
				<br/>
				<br/>
				<form class="form-horizontal" role="form" action="__URL__/update_passwd" method="post">
					  <div class="form-group">
						<label class="col-sm-3 control-label">原密码</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="passwd"  name="password" placeholder="请输入原密码">
							<span style="color:red" id="span-passwd"></span>
						</div>
					  </div>
					  <br/>
					  <div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label">新密码</label>
						<div class="col-sm-9">
						  <input type="password" class="form-control"  id="npasswd" name="newpassword" placeholder="请输入修改密码">
						  <span style="color:red" id="span-npasswd"></span>
						</div>
					  </div>
					  <br/>
					  <div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label">确认密码</label>
						<div class="col-sm-9">
						  <input type="password" class="form-control" id="cpasswd"  name="confirmpassword" placeholder="请输入确认密码">
						  <span style="color:red" id="span-cpasswd"></span>
						</div>
					  </div>
					  <br/>
					  <div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							
							<button type="submit" class="btn btn-default">确认修改</button>
					  </div>
					  </div>
					  <br/>
					  <br/>
					  <br/>
					  <br/>
					  <br/>
					  <br/>
					  <br/>
				</form>
			</div>

			</div>
